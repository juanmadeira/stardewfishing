name: Build executables

on:
  push:
    tags:
      - "b*"
      - "v*"

permissions:
  contents: write

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: pip install -r requirements.txt
      - run: pip install pyinstaller

      - run: |
          pyinstaller \
            --onefile \
            --name stardewfishing \
            --add-data "assets:assets" \
            stardewfishing.py

      - uses: actions/upload-artifact@v4
        with:
          name: linux
          path: dist/stardewfishing

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: pip install -r requirements.txt
      - run: pip install pyinstaller

      - run: |
          pyinstaller `
            --onefile `
            --windowed `
            --name stardewfishing `
            --add-data "assets;assets" `
            stardewfishing.py


      - uses: actions/upload-artifact@v4
        with:
          name: windows
          path: dist/stardewfishing.exe

  release:
    needs: [linux, windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4

      - uses: softprops/action-gh-release@v2
        with:
          files: |
            linux/stardewfishing
            windows/stardewfishing.exe